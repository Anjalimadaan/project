        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">

            <li class="nav-item">

    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://www.woodenstreet.com/images/banner-video/banner.jpg?v=347"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://images.woodenstreet.de/image/data/finalbanner/newbanner/woodensofa.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://images.woodenstreet.de/image/data/finalbanner/newbanner/coffeetable.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>

            <img

              alt="image"
              width="100%"
            />
          </div>
          <div class="col-6">
            <h2>UPTO 50% OFF</h2>
            <div class="right-side">
              <p>
                Enjoy heavy discounts & more offers on your favorite outfits
                from festive and casual wear collections.

            </div>

            width="100%"

        </div>
        <div class="col-6">

            src="https://images.woodenstreet.de/image/cache/data%2Fwooden-sofa%2Fsolace-wooden-sofa-revised%2Frevised%2Fhoney%2Ffront-574x396.jpg"

            width="100%"
          />

      </div>

    <div class="image-section">
